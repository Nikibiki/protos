// Версия ProtoBuf
syntax = "proto3";

// Current package - указывает пространство имен для сервиса
package auth;

// НАстройка для генерации Go кода
option go_package = "sso.v1;ssov1";

service Auth {
  rpc RegisterUser (RegisterRequest) returns (RegisterResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
}

message RegisterResponse {
  int64 user_id = 1;
}

message LoginRequest {
  string email = 1;
  string password = 2;
  int32 app_id = 3;
}

message LoginResponse {
  string token = 1;
}